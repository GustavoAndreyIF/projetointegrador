		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

		<link rel="stylesheet" href="css/styles.build.css" />

		<title>Projeto Integrador</title>

	<body class="bg-slate-800">
		<header class="margens">
			<img src="images/logo.svg" class="logo" />
			<nav class="nav-header">
				<a href="#" class="btn-nav font-inter">Inicio</a>
				<a href="#" class="btn-nav font-inter">Sobre</a>
				<a href="#" class="btn-nav font-inter">Galeria</a>
				<a href="#" class="btn">Github</a>
			</nav>
		</header>
		<main class="margens introducao">
			<section class="flex flex-col gap-7">
				<div class="flex flex-col gap-3">
					<h2 class="intro-text-subtitle">
						Descubra o segredo por trás do sangue
					</h2>
					<h1 class="intro-text-title">
						Hemácias: o transporte
						<span class="text-rose-600">vital</span> de oxigênio que
						sustenta a <span class="text-rose-600">vida</span>
					</h1>
				</div>
				<div class="flex flex-col gap-3.5">
					<div class="intro-card">
						<img src="images/icons/info_white.svg" >
						<p class="text-body">
							As hemácias são células do sangue responsáveis por levar
							oxigênio a todo o corpo e garantir que cada órgão funcione
							corretamente.
						</p>
					</div>
					<div>
						<a href="#" class="btn pr-1.5"
							>Continue lendo
							<img src="images/icons/keyboard_arrow_right.svg"
						/></a>
